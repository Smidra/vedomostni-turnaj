<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <title>Everest - klikadlo</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
        <h1 class="mt-5 display-1 text-center">Klikadlo</h1>
        <br>

        <div class="progress" id="progress">
            <div class="progress-bar" role="progressbar" style="{{ progress }}" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <br>

        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <button id="cervena" type="button" class="btn btn-danger btn-lg" style="height: 100px; width: 200px;" onclick="addPoint('r')" >Červená</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg" style="height: 100px; width: 200px;" onclick="addPoint('b')">Modrá</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg" style="height: 100px; width: 200px;"onclick="addPoint('g')">Zelená</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning btn-lg" style="height: 100px; width: 200px;" onclick="addPoint('y')">Žlutá</button>
                </div>
            </div>
        </div>

    </div>
    </main>

    <script>
    SERVER="{{ server }}"
    // SERVER="http://127.0.0.1:5000/"
    // SERVER="https://everesttest03.azurewebsites.net/"

    function addPoint(color) {
        theUrl = SERVER + color
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        window.location.href = SERVER + "wait";
        return xmlHttp.responseText;    
    }

    </script>
</body>
</html>
