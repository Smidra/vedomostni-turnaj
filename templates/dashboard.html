<!doctype html>
<html lang=cs>

<head>
    <meta charset=utf-8>
    <meta http-equiv="refresh" content="2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>{{name}} dashboard</title>
</head>

<body>
    <main class="container">
        <!-- Headning -->
        <h1 class="mt-5 display-1 text-center">{{ name }}</h1>
        <br>

        <!-- Partial secret -->
        <div class="row text-center">
            <div class="col">
                <div class="mt-5 display-1 "><code class="text-{{ color }}">{{ partial_secret }}</code></div>
            </div>
        </div>
        <br>
        <br>

        <!-- Current points -->
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-outline-{{ color }} btn-lg border-2 rounded" style="width: 110px" disabled>{{ points }}</button>
            </div>
        </div>

    </main>
</body>

</html>
