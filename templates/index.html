<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv="refresh" content="2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Everest - scoreboard</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
        <h1 class="mt-5 display-1 text-center">Kempverest</h1>  
        <p class="display-5 text-center">{{ r+g+b+y }} m / {{ maximum }} m</p>
        <br>
        <div class="progress" id="progress">
            <div class="progress-bar bg-danger"  role="progressbar" style="{{ prog_r }}" aria-valuemax="{{ maximum }}"></div>
            <div class="progress-bar bg-primary"  role="progressbar" style="{{ prog_b }}" aria-valuemax="{{ maximum }}"></div>
            <div class="progress-bar bg-success"  role="progressbar" style="{{ prog_g }}"  aria-valuemax="{{ maximum }}"></div>          
            <div class="progress-bar bg-warning" role="progressbar" style="{{ prog_y }}" aria-valuemax="{{ maximum }}"></div>
        </div>
        <br>
        
        <br>

        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-danger btn-lg" style="height: 100px; width: 200px;" disabled>{{ r }} m</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" style="height: 100px; width: 200px;" disabled>{{ b }} m</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success btn-lg" style="height: 100px; width: 200px;" disabled>{{ g }} m</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-lg" style="height: 100px; width: 200px;" disabled>{{ y }} m</button>
            </div>
        </div>

        </div>
    </main>

</body>
</html>
