<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Game dashboard</title>
</head>
<body class="">
    <h1 class="mt-4 display-1 text-center">Game dashboard</h1>  
    <br>

    <div class="container border border-dark border-2 rounded p-4"  style="max-width: 70%;" >
        <!-- CATEGORIES - For loop logic of jinja template -->
        {%for i in range(0, nr_categories)%}
        <div class="row">
            <div class="col-2 lead text-end">{{ categories[i].category_text }}</div>
            <!-- QUESTIONS - For loop logic of jinja template -->
            {%for j in range(0, categories[i].nr_questions )%}
            <!-- <div class="col-1">{{ categories[i].questions[j].question_text }}</div> -->
            <div class="col-md-auto"><p>Ot√°zka {{ j + 1 }}</p></div>
            {%endfor%}
        </div>
        {%endfor%}

    </div>

    <br>
    <br>

    <div class="row text-center">
        <div class="col">
            <button type="button" class="btn btn-danger btn-lg" style="height: 100px; width: 200px;" disabled>{{ r }}</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg" style="height: 100px; width: 200px;" disabled>{{ b }}</button>
        </div>
    </div>

</body>
</html>
